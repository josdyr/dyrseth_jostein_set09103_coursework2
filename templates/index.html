<!doctype html>
<html lang="en">
  <head>
    <title>Recipe App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->


    <!-- HEADER -->

    <div class="header">
      <div class="menu_icon">
        <i id="my_icon" class="material-icons">menu</i>
      </div>

      <div id="header_title">
        {{ categorie }}
      </div>

      <ul class="header-menu mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="my_icon">
        <a href="/popular">
          <li class="mdl-menu__item">Popular</li>
        </a>
        <a href="/dishes">
          <li class="mdl-menu__item">Dishes</li>
        </a>
        <a href="/drinks">
          <li class="mdl-menu__item">Drinks</li>
        </a>
        <a href="/healthy">
          <li class="mdl-menu__item">Healthy</li>
        </a>
      </ul>


      <!-- <div id="menu_text">Popular</div> -->
      <!-- <i class="material-icons" id="search_icon">search</i> -->
      <input placeholder="Search In {{ categorie }}" method="post" name="reg_search">
      <input type="submit" style="display: none">

      <!-- SIGN UP -->
      <button id="test" onclick="my_func2()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        SIGN UP
      </button>

      <!-- LOG IN -->
      <button id="test" onclick="my_func()" class="mdl-button mdl-js-button mdl-js-ripple-effect">
        LOG IN
      </button>

      <!-- USER ICON -->
      <img id="user_icon" src="../static/user_icon.png" alt="user" height="35px" width="35px" style="float: right; margin: 15px;">

    </div>


    <!-- Plus Button Fixed Down Right: Colored FAB button with ripple -->
    <div class="lower_btn">
      <button onclick="my_func3()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
    </div>

    <!-- Modal Log In -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Log In</h4>
      </div>
      <div class="modal-footer">
        <form id="signup" method="post">
          <input type="text" name="reg_email" placeholder="Email">
          <input type="password" name="reg_password" placeholder="Password">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <!-- Modal Sign Up -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
      </div>
      <div class="modal-footer">
        <form id="signup" method="post">
          <input type="text" name="user_name" placeholder="Username">
          <input type="text" name="full_name" placeholder="Full Name">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <input type="password" name="password_retype" placeholder="Retype Password">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <!-- Modal Add Recipe -->
    <div id="modal3" class="modal">
      <div class="modal-content">
        <h4>Add Recipe</h4>
      </div>
      <div class="modal-footer">
        <form id="signup" method=post enctype=multipart/form-data>
          <input type=file name=filename>
          <input type="text" name="title" placeholder="Title">
          <input type="text" name="description" placeholder="Add Description">
          <input type="text" name="ingredients" placeholder="Ingredients [comma separated]">
          <input type="text" name="method" placeholder="Methods [comma separated]">
          <input type="text" name="rating" placeholder="rating">
          <input type="text" name="cooking_time" placeholder="cooking_time">
          <input type="text" name="serves" placeholder="serves">
          <input type="text" name="difficulty" placeholder="difficulty">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    {% block recipes_content %}
    {% endblock %}

    {% block recipe_content %}
    {% endblock %}

    {% block thank_you %}
    {% endblock %}

    <!-- Large Tooltip -->
    <div class="mdl-tooltip mdl-tooltip--large" for="comment_btn">
    Comment
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- MATERIALIZE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- MY OWN SCRIPTS -->
    <script type="text/javascript" src="../static/functions.js"></script>
  </body>
</html>
